<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviruchi Products</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Minimal fallback styles for testing */
    body { font-family: sans-serif; padding: 2rem; background: #fffbe6; }
    #products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; }
    .product-card { background: #fff; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); padding: 1rem; }
    .product-name { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.5rem; }
    .product-category, .product-spice, .product-rating, .product-price-row, .product-notes { font-size: 0.9rem; margin-bottom: 0.3rem; }
    .product-controls { margin-top: 1rem; }
    .qty-box { display: inline-flex; align-items: center; gap: 0.5rem; }
    .qty-btn { padding: 0.3rem 0.6rem; }
    .add-btn { margin-top: 0.5rem; padding: 0.5rem 1rem; background: #ff6600; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .add-btn.added { background: #00aa00; }
    .pack-select { width: 100%; margin-bottom: 0.5rem; }
    .spice-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 5px; }
    .spice-dot.hot { background: red; }
    .spice-dot.medium { background: orange; }
    .spice-dot.mild { background: green; }
  </style>
</head>
<body>

  <h1>Aviruchi Products</h1>
  <div id="products-grid"></div>

  <script src="products.js"></script>
</body>
</html>
<span id="basket-count">0</span>
