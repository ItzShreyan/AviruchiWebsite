<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | Aviruchi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="site-header">
    <div class="nav-wrap">
      <a href="index.html" class="brand">
        <img src="image.jpeg" alt="Logo">
        <span>Aviruchi</span>
      </a>
      <button class="menu-btn">☰</button>
      <nav class="nav-links">
        <a href="index.html" class="active">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="basket.html" class="cart-link">
          Basket <span class="cart-count">0</span>
        </a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero-layout" style="display:grid; grid-template-columns: 1fr 1fr; gap:40px; align-items:center;">
      <div>
        <h1 style="font-size: 3rem; line-height: 1.1; margin-bottom: 20px;">Authentic Indian Sweets, Delivered.</h1>
        <p style="font-size: 1.1rem; color: var(--muted); margin-bottom: 30px;">
          Freshly made in India and imported to the UK. Taste the tradition in every bite.
        </p>

        <!-- Search Bar -->
        <form id="search-form" style="display:flex; gap:10px; margin-bottom: 20px;">
          <input type="text" placeholder="Search sweets (e.g. Kaju, Gulab)..." required>
          <button type="submit" class="btn-primary">Search</button>
        </form>

        <a href="products.html" style="color:var(--accent); font-weight:700;">Browse full menu &rarr;</a>
      </div>
      <div>
        <img src="https://user-gen-media-assets.s3.amazonaws.com/gemini_images/3ad76d18-e30a-482b-8711-4a058d223598.png" 
             style="border-radius:20px; box-shadow: var(--shadow);">
      </div>
    </section>

    <section style="margin-top: 60px;">
      <h2>Customer Favourites</h2>
      <div class="grid">
        <!-- Preview Cards -->
        <article class="card">
          <img src="https://images.unsplash.com/photo-1608031833506-a3f60bd7a0c5?q=80&w=600" alt="Kaju">
          <div class="card-body">
            <div class="card-top">
              <h3>Kaju Katli</h3>
              <div class="price">£18.99</div>
            </div>
            <button class="buy-btn" onclick="addToCart(this)" 
              data-id="kaju" data-name="Kaju Katli" data-price="18.99" 
              data-img="https://images.unsplash.com/photo-1608031833506-a3f60bd7a0c5?q=80&w=600">
              Add to Basket
            </button>
          </div>
        </article>
        
        <article class="card">
          <img src="https://images.unsplash.com/photo-1626204574812-fd2f6d5b3e2c?q=80&w=600" alt="Gulab">
          <div class="card-body">
            <div class="card-top">
              <h3>Gulab Jamun</h3>
              <div class="price">£12.99</div>
            </div>
            <button class="buy-btn" onclick="addToCart(this)" 
              data-id="gulab" data-name="Gulab Jamun" data-price="12.99" 
              data-img="https://images.unsplash.com/photo-1626204574812-fd2f6d5b3e2c?q=80&w=600">
              Add to Basket
            </button>
          </div>
        </article>

        <article class="card">
          <img src="https://images.unsplash.com/photo-1668236548746-8e59b9a5b1d7?q=80&w=600" alt="Rasgulla">
          <div class="card-body">
            <div class="card-top">
              <h3>Rasgulla</h3>
              <div class="price">£10.99</div>
            </div>
            <button class="buy-btn" onclick="addToCart(this)" 
              data-id="rasgulla" data-name="Rasgulla" data-price="10.99" 
              data-img="https://images.unsplash.com/photo-1668236548746-8e59b9a5b1d7?q=80&w=600">
              Add to Basket
            </button>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 Aviruchi UK</footer>
  <script src="script.js"></script>
</body>
</html>
