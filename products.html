<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products | Aviruchi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>

<body>
<header class="site-header">
  <div class="container navbar">
    <a class="brand" href="./index.html">
      <img src="./image.jpeg" alt="Aviruchi logo">
      <div>
        <span>Aviruchi</span>
        <div class="tagline">Authentic food, straight from home!!!</div>
      </div>
    </a>

    <button class="menu-btn" aria-label="Toggle menu">☰</button>

    <nav class="nav-links" aria-label="Primary">
      <a href="./index.html">Home</a>
      <a href="./products.html">Products</a>
      <a href="./about.html">About</a>
      <a href="./basket.html" class="cart-link">Basket <span class="cart-count">0</span></a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="section-header">
    <h2>Shop products</h2>
    <small>Filter by category or search like Amazon.</small>
  </div>

  <div class="products-layout">
    <aside class="sidebar">
      <h3>Categories</h3>
      <ul id="categoryList" class="category-list"></ul>
    </aside>

    <section>
      <div class="card" style="padding:12px 12px 14px;margin-bottom:12px;">
        <form id="productsFilterForm" class="searchbar" style="margin:0">
          <input id="productsSearch" type="search" placeholder="Search in Aviruchi catalogue..." />
          <button type="submit">Search</button>
        </form>
      </div>

      <div id="productsGrid" class="grid"></div>
    </section>
  </div>
</main>

<footer>
  © 2025 Aviruchi • Freshly made in India • Delivered across the UK
</footer>
</body>
</html>
