<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products • Aviruchi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Use the same site-wide styling -->
  <link rel="stylesheet" href="style.css" />
  <!-- Products-specific layout/cards -->
  <link rel="stylesheet" href="products.css" />
</head>

<body class="page-products">

  <div class="whatsapp-wrapper">
  <a href="https://wa.me/447344269839" class="whatsapp-float" target="_blank" rel="noopener">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
  </a>
</div>

  <!-- SAME NAV UI AS REST OF SITE -->
  <header class="site-header">
    <div class="container navbar">
      <a class="brand" href="index.html" aria-label="Aviruchi home">
        <img src="assets/logo-brown.png" alt="Aviruchi logo">
      </a>


<nav class="nav-links" aria-label="Primary">
  <a href="index.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact us</a>
  <a href="reviews.html">Reviews</a>
  <a href="basket.html" class="cart-link">
    Basket <span class="cart-count">0</span>
  </a>
</nav>

      </nav>

      <!-- Same look as other pages, but on Products it FILTERS (doesn't redirect) -->
      <form id="navSearchForm" class="nav-search" role="search">
        <input id="navSearchInput" type="search" placeholder="Search products..." />
        <button type="submit">Search</button>
      </form>

    </div>
  </header>

  <main class="products-main" id="products-top">
    <div class="products-hero">
      <img src="assets/Products.png" alt="Aviruchi products banner">
    </div>

    <section class="products-header-bar">
      <div class="products-header-inner">
        <div class="ph-left">
          <h1>Aviruchi Products</h1>
          <p class="ph-subtitle">Authentic flavours straight from home.</p>
        </div>

        <div class="ph-right">
          <div class="ph-filter-group">
            <label for="sort-filter">Sort by</label>
            <select id="sort-filter">
              <option value="featured">Featured</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="name-asc">Name: A to Z</option>
              <option value="name-desc">Name: Z to A</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <section class="products-layout">
      <aside class="products-sidebar">
        <h2>Shop by category</h2>
        <ul class="sidebar-category-list">
          <li><button class="sidebar-link click-anim active" data-category="all">All products</button></li>
          <li><button class="sidebar-link click-anim" data-category="Snacks">Snacks</button></li>
          <li><button class="sidebar-link click-anim" data-category="Sweets">Sweets</button></li>
          <li><button class="sidebar-link click-anim" data-category="Podis">Podis / Spice Powders</button></li>
          <li><button class="sidebar-link click-anim" data-category="Pickles">Pickles</button></li>
          <li><button class="sidebar-link click-anim" data-category="Papadums">Papadums</button></li>
          <li><button class="sidebar-link click-anim" data-category="Mixes">Mixes</button></li>
          <li><button class="sidebar-link click-anim" data-category="Pastes">Ready Pastes</button></li>
          <li><button class="sidebar-link click-anim" data-category="Other">Other</button></li>
          
        </ul>
      </aside>

<section class="products-content">
  <!-- Products page search box: keep input, can be visually hidden if you like -->
  <div class="ph-search" style="display:none;">
    <input id="search-input"
           type="search"
           placeholder="Search products on this page..." />
  </div>


          <div class="results-bar">

          <div class="results-left">
            <span id="results-count">0 products</span>
            <span id="results-context">Showing all categories</span>
          </div>
          <div class="results-right">
            <button id="clear-filters-btn" class="btn-link click-anim" type="button">Clear filters</button>
          </div>
        </div>

        <div id="products-grid" class="products-grid"></div>

        <div id="empty-state" class="empty-state" hidden>
          <h2>No products found</h2>
          <p>Try adjusting your search or filters.</p>
          <button id="empty-reset-btn" class="btn-primary click-anim" type="button">Reset filters</button>
        </div>
      </section>
    </section>
  </main>

<footer class="site-footer">
  <div class="footer-inner">
    <p>&copy;© 2026 Aviruchi</p>
  </div>
  <script src="products/pickles.js"></script>
  <script src="products/snacks.js"></script>
  <script src="products/sweets.js"></script>
  <script src="products/papadums.js"></script>
  <script src="products/podis.js"></script>
  <script src="products/mixes.js"></script>
  <script src="products/pastes.js"></script>
  <script src="products/other.js"></script>
  <script src="products.js"></script>
  <script src="script.js" defer></script>

 
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

</body>
</html>
