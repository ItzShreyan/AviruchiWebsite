<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviruchi | Products</title>

  <link rel="stylesheet" href="products.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<header class="site-header">
  <div class="nav-wrap">
    <a href="index.html" class="brand">
      <img src="image.jpeg" alt="Logo">
      <span>Aviruchi</span>
    </a>

    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="products.html" class="active">Products</a>
      <a href="about.html">About</a>
      <a href="basket.html" class="cart-link">Basket <span class="cart-count">0</span></a>
    </nav>

    <div class="search-bar">
      <input type="text" placeholder="Search products...">
    </div>
  </div>
</header>

<main>
  <div class="products-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li><a href="#snacks">Snacks</a></li>
        <li><a href="#sweets">Sweets</a></li>
        <li><a href="#podis">Podis / Spice Powders</a></li>
        <li><a href="#pickles">Pickles</a></li>
        <li><a href="#papadums">Papadums</a></li>
        <li><a href="#mixes">Mixes</a></li>
        <li><a href="#other">Other</a></li>
      </ul>
    </aside>

    <!-- PRODUCTS AREA -->
    <section class="products-area">

      <!-- CATEGORY BLOCK -->
      <div class="category-block" id="sweets">
        <h2>Sweets</h2>

        <div class="product-grid">

          <!-- PRODUCT CARD -->
          <div class="product-card">

            <div class="img-placeholder">
              <span>Image Coming Soon</span>
            </div>

            <h3>Kaju Katli</h3>

            <select class="pack-select">
              <option disabled selected>Select pack size</option>
              <option data-price="4.50">250g - £4.50</option>
              <option data-price="9.50">500g - £9.50</option>
              <option data-price="17.50">1kg - £17.50</option>
            </select>

            <div class="qty-box">
              <button class="qty-btn" data-change="-1">-</button>
              <span class="qty">1</span>
              <button class="qty-btn" data-change="1">+</button>
            </div>

            <button class="add-btn" data-name="Kaju Katli">Add to Basket</button>

          </div>

        </div>
      </div>

    </section>
  </div>
</main>

<script src="products.js"></script>
</body>
</html>
