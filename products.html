<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviruchi | Products</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="products.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="global-header">
    <div class="global-header-inner">
      <div class="gh-left">
        <a href="index.html" class="gh-logo">
          <img src="image.jpeg" alt="Aviruchi Logo">
        </a>
        <nav class="gh-nav">
          <a href="index.html">Home</a>
          <a href="products.html" class="active">Products</a>
          <a href="about.html">About</a>
          <a href="basket.html" class="basket-link">
            Basket <span id="basket-count">0</span>
          </a>
        </nav>
      </div>

      <div class="gh-center">
        <form id="search-form" class="gh-search">
          <input type="text" id="search-input" placeholder="Search Aviruchi products..." />
          <button type="submit">Search</button>
        </form>
      </div>

      <div class="gh-right">
        <a href="https://wa.me/447000000000" target="_blank" class="gh-whatsapp">
          WhatsApp Us
        </a>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="products-main" id="products-top">

    <!-- TITLE + SORT -->
    <section class="products-header-bar">
      <div class="products-header-inner">
        <div class="ph-left">
          <h1>Aviruchi Products</h1>
          <p class="ph-subtitle">Authentic flavours straight from home.</p>
        </div>

        <div class="ph-right">
          <div class="ph-filter-group">
            <label for="sort-filter">Sort by</label>
            <select id="sort-filter">
              <option value="featured">Featured</option>
              <option value="price-asc">Price: Low to High</option>
              <option value="price-desc">Price: High to Low</option>
              <option value="name-asc">Name: A to Z</option>
              <option value="name-desc">Name: Z to A</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- LAYOUT -->
    <section class="products-layout">

      <!-- SIDEBAR -->
      <aside class="products-sidebar">
        <h2>Shop by category</h2>
        <ul class="sidebar-category-list">
          <li><button class="sidebar-link" data-category="all">All products</button></li>
          <li><button class="sidebar-link" data-category="Snacks">Snacks</button></li>
          <li><button class="sidebar-link" data-category="Sweets">Sweets</button></li>
          <li><button class="sidebar-link" data-category="Podis / Spice Powders">Podis / Spice Powders</button></li>
          <li><button class="sidebar-link" data-category="Pickles">Pickles</button></li>
          <li><button class="sidebar-link" data-category="Papadums">Papadums</button></li>
          <li><button class="sidebar-link" data-category="Mixes">Mixes</button></li>
          <li><button class="sidebar-link" data-category="Other">Other</button></li>
        </ul>
      </aside>

      <!-- PRODUCTS -->
      <section class="products-content">

        <!-- RESULTS -->
        <div class="results-bar">
          <div class="results-left">
            <span id="results-count">0 products</span>
            <span id="results-context">Showing all categories</span>
          </div>
          <div class="results-right">
            <button id="clear-filters-btn" class="btn-link">Clear filters</button>
          </div>
        </div>

        <!-- PRODUCT GRID -->
        <div id="products-grid" class="products-grid"></div>

        <!-- EMPTY STATE -->
        <div id="empty-state" class="empty-state" hidden>
          <h2>No products found</h2>
          <p>Try adjusting your search or filters.</p>
          <button id="empty-reset-btn" class="btn-primary">Reset filters</button>
        </div>

      </section>
    </section>

    <!-- Basket items container (hidden on this page) -->
    <div id="basket-items" class="basket-items"></div>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; 2025 Aviruchi UK Â· Authentic flavours straight from home</p>
    </div>
  </footer>

  <!-- JS -->
  <script src="products.js"></script>
</body>
</html>
