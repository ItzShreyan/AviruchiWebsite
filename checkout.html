<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Aviruchi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script src="./script.js" defer></script>
</head>
<body>
<header class="site-header">
  <div class="container navbar">
    <a class="brand" href="./index.html">
      <img src="./image.jpeg" alt="Aviruchi logo">
      <div>
        <span>Aviruchi</span>
        <div class="tagline">Authentic food, straight from home!!!</div>
      </div>
    </a>
    <div style="margin-left:auto;font-weight:700;color:var(--muted);font-size:14px;">Secure checkout</div>
  </div>
</header>

<main class="container">
  <h1 style="margin-bottom:10px;">Checkout</h1>

  <div class="row">
    <section class="card" style="padding:14px;">
      <h2 style="font-size:22px;">Delivery details</h2>
      <form id="checkoutForm" class="form">
        <div class="two">
          <div>
            <label>First name</label>
            <input required>
          </div>
          <div>
            <label>Last name</label>
            <input required>
          </div>
        </div>
        <div>
          <label>Email</label>
          <input type="email" required>
        </div>
        <div>
          <label>Address</label>
          <input required>
        </div>
        <div class="two">
          <div>
            <label>City</label>
            <input required>
          </div>
          <div>
            <label>Postcode</label>
            <input required>
          </div>
        </div>
        <button type="submit" class="btn-pill full" style="background:var(--ok);margin-top:8px;">Pay &amp; place order</button>
        <small>This is a demo checkout; no real payment is charged.</small>
      </form>
    </section>

    <aside class="card" style="padding:14px;height:fit-content;">
      <h2 style="font-size:22px;">Order summary</h2>
      <div id="checkoutSummary"></div>
    </aside>
  </div>
</main>

<footer>
  © 2025 Aviruchi • Freshly made in India • Delivered across the UK
</footer>
</body>
</html>
