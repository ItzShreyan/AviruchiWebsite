<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Aviruchi</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="nav-wrap">
      <a href="index.html" class="brand">
        <img src="image.jpeg" alt="Logo">
        <span>Aviruchi</span>
      </a>
      <div style="font-weight:700; color:var(--muted)">Secure Checkout</div>
    </div>
  </header>

  <main style="max-width: 800px;">
    <h1>Checkout</h1>
    <div style="display:grid; grid-template-columns: 1.5fr 1fr; gap:30px;" class="hero-layout">
      
      <!-- Form -->
      <form onsubmit="processOrder(event)" style="background:#fff; padding:25px; border-radius:16px; box-shadow:var(--shadow);">
        <h3>Delivery Details</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:15px;">
          <div><label>First Name</label><input type="text" required></div>
          <div><label>Last Name</label><input type="text" required></div>
        </div>
        <div style="margin-bottom:15px;"><label>Email</label><input type="email" required></div>
        <div style="margin-bottom:15px;"><label>Address</label><input type="text" required></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:20px;">
          <div><label>City</label><input type="text" required></div>
          <div><label>Postcode</label><input type="text" required></div>
        </div>
        
        <h3>Payment</h3>
        <div style="background:#f9f9f9; padding:15px; border-radius:8px; margin-bottom:20px; border:1px solid #eee;">
          Mock Payment Gateway (No card needed)
        </div>

        <button type="submit" class="btn-primary" style="width:100%;">Pay & Place Order</button>
      </form>

      <!-- Order Summary -->
      <div style="background:#fff; padding:25px; border-radius:16px; box-shadow:var(--shadow); height:fit-content;">
        <h3>Order Summary</h3>
        <div id="checkout-summary">
          <!-- Populated by JS -->
        </div>
      </div>
    </div>
  </main>

  <footer>&copy; 2025 Aviruchi UK</footer>
  <script src="script.js"></script>
</body>
</html>
